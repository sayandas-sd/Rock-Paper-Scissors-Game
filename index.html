<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="
        playerMove('Rock'); 
    "class="move-button"><img src="./images/rock.PNG" class="icon"></button>
    <button onclick="
        playerMove('Paper');
    "class="move-button"><img src="./images/paper.PNG" class="icon"></button>
    <button onclick="
       playerMove('Scissors');
    "class="move-button"><img src="./images/scissors.PNG" class="icon"></button>
    <p class="js-move move"></p>
    <p class="js-result result"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.win = 0;
        score.lose = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        updateElement();
    " class="reset-score-button">Reset Score</button>

    <script src="./index.js"></script>

</body>
</html>
