<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1>Rock Paper Scissors</h1>

        <div class="btn">
            <button class="btn-button" onclick="
                playerMove('Rock'); 
            "class="move-button"><img src="./images/rock.PNG" class="icon"></button>
            <button class="btn-button" onclick="
                playerMove('Paper');
            "class="move-button"><img src="./images/paper.PNG" class="icon"></button>
            <button class="btn-button" onclick="
            playerMove('Scissors');
